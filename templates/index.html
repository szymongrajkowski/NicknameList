<html>
    <head>
        <title>Hello Generator!</title>
        <meta charset="UTF-8">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="POST">
    <input type="button" name="add" value="ADD YOUR NICKNAME"
</form>
        
    </body>
</html>
